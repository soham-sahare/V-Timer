<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>V-Timer</title>
</head>
<body>

    <h1>V-Timer</h1>
        
    <section id="controls">

        <div class="input-group">
            <label for="minutes-input">Minutes</label>
            <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
        </div>
        
        <div class="input-group">
            <label for="seconds-input">Seconds</label>
            <input type="number" placeholder="0" id="seconds-input" step="5" max="59" min="0">
        </div>
        
        <button type="button" onclick="startTimer();" id="start-button">Start</button>
        <button type="button" onclick="stopTimer();" id="stop-button" disabled>Stop</button>
        <button type="button" onclick="pauseTimer();" id="pause-button" disabled>Pause</button>
        
    </section>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
